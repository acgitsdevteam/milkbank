

<div class="container">
    <div id="app">
        <ol class="step-indicator">
            <li *ngFor="let step of steps" [ngClass]="indicatorClass(step)" (click)="goToStep(step.id)">
                <div class="step"><i>{{step.id}}</i></div>
                <div class="caption hidden-xs hidden-sm">Step <span>{{ step.id }}</span>: <span>{{ step.title }}</span></div>
            </li>
        </ol>
        
        <div *ngIf="currentStep === 1">
            <h3>Step 1</h3>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="row card-header text-black">
                                <div class=" col">
                                    <div>
                                        <h4 class="card-title">Mothers Registraion</h4>
                                    </div>
                                </div>
                                <div class="col">
                                    <button class="btn btn-success float-right" onclick="history.back()">List</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        
                                        <div class="col-md-4 ">
                                            <div class="form-group">
                                                <label><span class="required">*</span> Mothers Type</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">MOM</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">HD</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox3"
                                                    value="option3">
                                                <label class="form-check-label" for="inlineCheckbox3">CD</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox3"
                                                    value="option3">
                                                <label class="form-check-label" for="inlineCheckbox3">R</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>State</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option value="1">--Select--</option>
                                                    <option value="1">AP</option>
                                                    <option value="2">TG</option>
                                                    <option value="3">MP</option>
                                                    <option value="3">GOA</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label><span class="required">*</span> Hospital</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option value="1">20240604_NI(NILFOR)</option>
                                                    <option value="2">20240605_HY(HYDERABAD)</option>
                                                    <option value="3">20240606_RIN(RAINBOW)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 ">
                                            <div class="form-group">
                                                <label><span class="required">*</span> Mother Name</label>
                                                <input type="text" class="form-control" placeholder="Mother Name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label><span class="required">*</span> IP No</label>
                                                <input type="text" class="form-control" placeholder="IP No">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label><span class="required">*</span> Birth Date</label>
                                                <input type="text" class="form-control" placeholder="Birth Date">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label><span class="required">*</span> Weight</label>
                                                <input type="text" class="form-control" placeholder="Weight" required>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Education</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option value="1">--Select--</option>
                                                    <option value="1">10th</option>
                                                    <option value="2">12 th</option>
                                                    <option value="3">Graduation</option>
                                                    <option value="3">Post Graduation</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>C/O</label>
                                                <input type="text" class="form-control" placeholder="C/O">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Adress 1</label>
                                                <textarea type="text" cols="2"   class="form-control" placeholder="Address"></textarea>
                                            </div>
                                        </div>
                                       
                                    </div>
            
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Districts</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option value="1">East godavari</option>
                                                    <option value="2">West Godavari</option>
                                                    <option value="3">Krishna</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="text" class="form-control" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input type="text" class="form-control" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Mode Of Relation</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option value="1">East godavari</option>
                                                    <option value="2">West Godavari</option>
                                                    <option value="3">Krishna</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="text" class="form-control" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input type="text" class="form-control" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div align="center">
                                        <button type="submit" class="btn btn-success pull-right">Save</button>&nbsp;
                                        <button type="reset" class="btn btn-info pull-right">Reset</button>&nbsp;
                                        <button type="cancel" class="btn btn-danger pull-right"
                                            onclick="history.back()">Cancel</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="currentStep === 2">
            <h1>Step 2</h1>
            <div class="form-group">
                <label for="select">Example select</label>
                <select class="form-control" name="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div *ngIf="currentStep === 3">
            <h1>Step 3</h1>
            <div class="form-group">
                <label for="textarea">Example textarea</label>
                <textarea class="form-control" name="textarea" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" class="form-control-file" name="file" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
        </div>

        <div class="step-wrapper" [ngClass]="{'active': isActive()}">
            <button type="button" class="btn btn-primary" (click)="lastStep()" [disabled]="isFirstStep()">
                Back
            </button>
            <button type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="isLastStep()">
                Next
            </button>
            <button type="submit" class="btn btn-primary" *ngIf="isLastStep()">
                Submit
            </button>
        </div>
    </div>
</div>
