<div>
    <button class="btn btn-success addBtn" routerLink="/dashboard/master/employee-registration">Add Employee </button>
</div>
<div class="mt-4 custom-border">
    <div class="row">
        <h5 class="mt-3">Employee Details</h5>
        <div class="col">
            <div class="d-flex">
                <p class="mt-2 mr-2">Show:</p>
                <input type="text" class="form-control" style="width: 60px;" [(ngModel)]="currentPage">
                <p class="mt-2 ml-2">entries</p>
            </div>

        </div>
        <div class="col">
            <input type="text" class="form-control srch" placeholder="Search" [(ngModel)]="searchTerm">
        </div>
    </div>
     <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>EmpName</th>
                <th>HospitalID</th>
                <th>IsUser</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>isActive</th>
                <th>Designation</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of data | filter: searchTerm | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                <td>{{ item.EmpName }}</td>
                <td>{{ item. HospitalID }}</td>
                <td>{{ item.IsUser }}</td>
                <td>{{ item.username }}</td>
                <td>{{item.password}}</td>                
                <td>{{ item.Role }}</td>   
                <td>{{ item.IsActive }}</td> 
                <td>{{ item.Designation }}</td>  
                <td>{{ item.Mobile }}</td>                
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
