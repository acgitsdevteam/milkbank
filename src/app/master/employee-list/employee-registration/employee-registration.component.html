<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row card-header text-black">
                    <div class=" col">
                        <div>
                            <h4 class="card-title">Employee Registration</h4>
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-success float-right" onclick="history.back()">List</button>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Emp Name</label>
                                    <input type="text" class="form-control" placeholder="Employee Name">
                                </div>
                            </div>

                         <div class="col-md-3">
                            <div class="form-group">
                                    <label>HospitalID</label>
                                    <input type="text" class="form-control" id="HospitalID" placeholder="HospitalID">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>UserName</label>
                                    <input type="text" class="form-control" id="UserName" placeholder="UserName">

                                </div>
                            </div>
                            
                                       <div class="col-md-2 ">
                                            <div class="form-group">
                                                <label>Is User</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                                            </div>
                                              
                                        </div>
                         </div>

                         <div class="row mt-3">
                             <div class="col-md-2">
                                <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                             <div class="col-md-3">
                                <div class="form-group">
                                  <label>Role</label>
                                  <select class="form-select" id="Role">
                                    <option>--Select--</option>
                                    <option>Lactation Counselor</option>
                                    <option>Admin</option>
                                    <option>Manager/Directo</option>
                                  </select>
                                </div>
                             </div>

                             <div class="col-md-3">
                                <div class="form-group">
                                    <label>Designation</label>
                                    <select class="form-select" id="Designation">
                                  <option>--Select--</option>
                                  <option>senior doctor	</option>
                                  <option>junior doctor</option>
                                  <option>nurse</option>
                                  <option>ward sweeper</option>

                                    </select>
                                </div>
                            </div>
                                     <div class="col-md-2">
                                            <div class="form-group">
                                                <label>IsActive</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                                            </div>  
                                        </div> 
                                  
                                        <div class="col-md-2">
                                <div class="form-group">
                                  <label>MobileNo</label>
                                  <input type="number" class="form-control" placeholder="MobileNo">
                                </div>
                            </div>
                        



                            </div>


                        <div align="center">
                            <button type="submit" class="btn btn-success pull-right">Save</button>&nbsp;
                            <button type="reset" class="btn btn-info pull-right">Reset</button>&nbsp;
                            <button type="cancel" class="btn btn-danger pull-right"
                                onclick="history.back()">Cancel</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
