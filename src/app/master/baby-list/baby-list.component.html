<div>
    <button class="btn btn-success addBtn" routerLink="/dashboard/master/baby-register">Add Baby</button>
</div>
<div class="mt-4 custom-border">
    <div class="row">
        <div class="col">
            <div class="d-flex">
                <p class="mt-2 mr-2">Show:</p>
                <input type="text" class="form-control" style="width: 60px;" [(ngModel)]="currentPage">
                <p class="mt-2 ml-2">entries</p>
            </div>

        </div>
        <div class="col">
            <input type="text" class="form-control srch" placeholder="Search" [(ngModel)]="searchTerm">
        </div>
    </div>
     <table class="table table-bordered mt-3">
        <thead>
            <!-- <tr>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
            </tr> -->
            <tr>
                <th>S.No</th>
                <th>Mother Name</th>
                <th>In Born</th>
                <th>Birth Weight</th>
                <th>Reason For Admission</th>
                <th>Types Of Feeds</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over data -->
            <tr
                *ngFor="let item of data | filter: searchTerm | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                <td>{{item.id}}</td>
                <td>{{ item.babyofmothername }}</td>
                <td>{{ item.inborn}}</td>
                <td>{{ item.birthweight }}</td>
                <td>{{item.reasonforadmission}}</td>
                <td>{{item.typesoffeeds}}</td>
                
                <!-- <td><i class="bi bi-pencil-square"></i></td> -->

                 
            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
