<div>
    <button class="btn btn-success addBtn" routerLink="/dashboard/master/hospital-registration">Add Hospital</button>
</div>
<div class="mt-4 custom-border">
    <div class="row">
        <h5 class="mt-3">Hospital Details</h5>
        <div class="col">
            <div class="d-flex">
                <p class="mt-2 mr-2">Show:</p>
                <input type="text" class="form-control" style="width: 60px;" [(ngModel)]="currentPage">
                <p class="mt-2 ml-2">entries</p>
            </div>

        </div>
        <div class="col">
            <input type="text" class="form-control srch" placeholder="Search" [(ngModel)]="searchTerm">
        </div>
    </div>
     <table class="table table-bordered mt-3" >
        <thead>
            <!-- <tr>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
                <th><input type="text" name="" id=""></th>
            </tr> -->
            <tr>
                <th>S.No</th>
                <th>Hospital Name</th>
                <th>State</th>
                <th>District</th>
                <th>Address1</th>
                <th>Address2</th>
                <th>Pincode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over data -->
            <tr
                *ngFor="let item of data | filter: searchTerm | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                <td>{{item.id}}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.state }}</td>
                <td>{{ item.district }}</td>
                <td>{{item.Address1}}</td>
                <td>{{item.Address2}}</td>
                <td>{{item.pincode}}</td>
                
                <td><i class="bi bi-pencil-square"></i></td>

                 
            </tr>
        </tbody>
    </table>
    <!-- Pagination controls -->
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
