
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row card-header text-black">
                    <div class=" col">
                        <div>
                            <h4 class="card-title">Mother Register</h4>
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-success float-right" onclick="history.back()">List</button>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label><span>* </span>Mother Id</label>
                                    <input type="text" class="form-control" placeholder="Mother Id" disabled>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Current Infant weight</label>
                                    <input type="text" class="form-control" placeholder="Current Infant Gms">
                                </div>
                            </div>
                                         <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Amount of Milk in ml</label>
                                                <input type="text" class="form-control" placeholder="Amount of Milk ml">
                                            </div>   
                                        </div>
                                   <div class="col-md-3">
                                <div class="form-group">
                                    <label>Donated Milk in ml</label>
                                    <input type="text" class="form-control" placeholder="Donated Milk ml">
                                </div>
                            </div>
                                  </div>
                        <div class="row mt-3">

                              <div class="col-md-3">
                                <div class="form-group">
                                    <label><span>* </span>Donor ID</label>
                                    <input type="text" class="form-control" placeholder="Donor ID">
                                </div>
                            </div>
                             <div class="col-md-3">
                                <div class="form-group">
                                    <label>Eligible/Discard</label>
                                    <select class="form-select">
                                        <option>--Select--</option>
                                        <option>Eligible</option>
                                        <option>Discard</option>
                                        <option>Waiting for Result</option>
                                    </select>
                                </div>
                            </div>
                              <div class="col-md-2 ">
                                    <div class="form-group">
                                                <label>Pasteurized</label>
                                         </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                                            </div>
                                              
                                        </div>

                             <div class="col-md-4">
                                <div class="form-group">
                                    <label> Donated milk ml Till Date</label>
                                    <input type="date" class="form-control" placeholder="">
                                </div>
                            </div> 

                        </div>
                     <div class="row mt-3">
                            
                            
                             <div class="col-md-4">
                                <div class="form-group">
                                    <label>Quantity of PDHM Required in ml</label>
                                   <input type="text" class="form-control" placeholder="Quantity of PDHM Required in ml">
                                </div>
                            </div>
                             <div class="col-md-4">
                                <div class="form-group">
                                    <label>PDHM Requisition given by Dr</label>
                                    <input type="text" class="form-control" placeholder="PDHM Requisition given by Dr">
                                </div>
                            </div>
                             <div class="col-md-4">
                                <div class="form-group">
                                    <label>Indicaton for PDHM</label>
                                    <input type="text" class="form-control" placeholder="Indicaton for PDHM">
                                </div>
                            </div>

                            
                        </div> 
                         
                         <div class="row mt-3">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Contained ID</label>
                                    <input type="text" class="form-control" placeholder="Contained ID">
                                </div>
                            </div>
                           
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>PDHM Issue Date & Time</label>
                                    <input type="datetime-local" class="form-control" >
                                </div>
                            </div>
                             <div class="col-md-3">
                                <div class="form-group">
                                    <label>PDHM Issued By</label>
                                    <input type="text" class="form-control" placeholder="PDHM Issued By">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                    <div class="form-group">
                                                <label>PDHM Approved</label>
                                         </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                                            </div>
                                              
                                        </div>
                        </div> 

                         <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Reason for Non Approval</label>
                                    <input type="text" class="form-control" placeholder="Reason for Non Approval">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>PDHM Approved By (Manager/Director)</label>
                                    <input type="text" class="form-control" placeholder="PDHM Approved By (Manager/Director)">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Signature of Staff </label>
                                    <input type="text" class="form-control" placeholder="Signature of Staff">
                                </div>
                            </div>

                            </div>
                        <div align="center">
                            <button type="submit" class="btn btn-success pull-right">Save</button>&nbsp;
                            <button type="reset" class="btn btn-info pull-right">Reset</button>&nbsp;
                            <button type="cancel" class="btn btn-danger pull-right"
                                onclick="history.back()">Cancel</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
